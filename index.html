<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcuradora com temas">
    <meta name="keywords" content="calculadora,temas">
    <meta name="auhor" content="Vinicius">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calcuradora</title>
</head>
<body>
    
    <article id="resultado"></article><!--resultado-->
    <div id="container">
        <main>
            <section id="teclas">
                <div id="numerosSinais">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="DEL">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="+">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="-'">
                    <input type="button" value=".">
                    <input type="button" value="0">
                    <input type="button" value="/">
                    <input type="button" value="X">
                    <div class="clear"></div><!--clear-->
                </div><!--numeros sinal-->
                <div id="resetIgual">
                    <input type="button" value="RESET">
                    <input type="button" value="=">
                </div><!--resetIgual-->
            </section><!--teclas-->
        </main>
    </div><!--container-->


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/function.js"></script>

</html>
