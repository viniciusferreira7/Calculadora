<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcuradora com temas">
    <meta name="keywords" content="calculadora,temas">
    <meta name="auhor" content="Vinicius">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Calcuradora</title>
</head>
<body>
    <header>
        <p>calc</p>
        <div id="theme">
            <p>Theme</p>
            <div id="escolher">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <div id="barraTheme">
                    <div id="pointer"></div><!--pointer-->
                </div><!--barraTheme-->
            </div><!--temas-->
        </div><!--theme-->
    </header>
    <article id="resultado">
        <div id="tela"></div>
    </article><!--resultado-->
    <div id="container">
        <main>
            <section id="teclas">
                <div id="numerosSinais">
                    <p class="number N waves-effect btn">7</p>
                    <p class="number N">8</p>
                    <p class="number">9</p>
                    <p class="del">DEL</p>
                    <p class="number">4</p>
                    <p class="number">5</p>
                    <p class="number">6</p>
                    <p class="number">+</p>
                    <p class="number">1</p>
                    <p class="number">2</p>
                    <p class="number">3</p>
                    <p class="number">-</p>
                    <p class="number">.</p>
                    <p class="number">0</p>
                    <p class="number">/</p>
                    <p class="number">*</p>
                    <div class="clear"></div><!--clear-->
                </div><!--numeros sinal-->
                <div id="resetIgual">
                    <p id="reset">RESET</p>
                    <P id="igual">=</P>
                </div><!--resetIgual-->
            </section><!--teclas-->
        </main>
    </div><!--container-->


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
